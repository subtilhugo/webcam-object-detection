<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection d'Objets en Temps Réel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .video-section {
            text-align: center;
        }

        #videoFeed {
            width: 100%;
            max-width: 480px;
            height: 360px;
            border: 3px solid #4facfe;
            border-radius: 15px;
            background-color: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .control-group h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .response-section {
            grid-column: 1 / -1;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        #responseText {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            min-height: 100px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .model-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .model-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .model-option.active {
            border-color: #4facfe;
            background: #e3f2fd;
        }

        .model-option:hover {
            border-color: #4facfe;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Détection d'Objets en Temps Réel</h1>
            <p>Identifiez des objets en utilisant votre webcam avec l'IA</p>
        </div>

        <div class="main-content">
            <div class="video-section">
                <video id="videoFeed" autoplay playsinline></video>
                <canvas id="canvas" class="hidden"></canvas>
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <h3>Modèle IA</h3>
                    <div class="model-selector">
                        <div class="model-option active" data-model="llama">
                            <strong>Llama.cpp</strong><br>
                            <small>Local, gratuit</small>
                        </div>
                        <div class="model-option" data-model="openai">
                            <strong>OpenAI</strong><br>
                            <small>Cloud, payant</small>
                        </div>
                    </div>
                </div>

                <div class="control-group" id="llama-config">
                    <h3>Configuration Llama.cpp</h3>
                    <div class="form-group">
                        <label for="llamaURL">URL du serveur:</label>
                        <input id="llamaURL" value="http://localhost:8080" placeholder="http://localhost:8080">
                    </div>
                    <div class="form-group">
                        <label for="llamaModel">Modèle:</label>
                        <select id="llamaModel">
                            <option value="SmolVLM-500M-Instruct-GGUF">SmolVLM 500M (Recommandé)</option>
                            <option value="llava-v1.5-7b">LLaVA 1.5 7B</option>
                            <option value="bakllava-1">BakLLaVA 1</option>
                        </select>
                    </div>
                </div>

                <div class="control-group hidden" id="openai-config">
                    <h3>Configuration OpenAI</h3>
                    <div class="form-group">
                        <label for="openaiKey">Clé API OpenAI:</label>
                        <input id="openaiKey" type="password" placeholder="sk-...">
                    </div>
                    <div class="form-group">
                        <label for="openaiModel">Modèle:</label>
                        <select id="openaiModel">
                            <option value="gpt-4o">GPT-4o (Recommandé)</option>
                            <option value="gpt-4o-mini">GPT-4o Mini</option>
                            <option value="gpt-4-vision-preview">GPT-4 Vision</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Instructions</h3>
                    <div class="form-group">
                        <label for="instructionText">Question/Instruction:</label>
                        <textarea id="instructionText" placeholder="Describe what you see in the image...">Describe briefly the main objects you see in this image. Please respond in English.</textarea>
                    </div>
                    <div class="form-group">
                        <label>Exemples d'instructions:</label>
                        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                            <button type="button" class="btn btn-secondary" style="font-size: 12px; padding: 8px 12px;" onclick="setInstruction('What objects do you see in this image?')">Objects</button>
                            <button type="button" class="btn btn-secondary" style="font-size: 12px; padding: 8px 12px;" onclick="setInstruction('Describe the scene in detail.')">Scene</button>
                            <button type="button" class="btn btn-secondary" style="font-size: 12px; padding: 8px 12px;" onclick="setInstruction('What colors are prominent in this image?')">Colors</button>
                            <button type="button" class="btn btn-secondary" style="font-size: 12px; padding: 8px 12px;" onclick="setInstruction('Is there any text or writing visible?')">Text</button>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Paramètres</h3>
                    <div class="form-group">
                        <label for="intervalSelect">Intervalle entre les requêtes:</label>
                        <select id="intervalSelect">
                            <option value="1000">1 seconde</option>
                            <option value="2000" selected>2 secondes</option>
                            <option value="3000">3 secondes</option>
                            <option value="5000">5 secondes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="languageSelect">Langue de réponse:</label>
                        <select id="languageSelect">
                            <option value="english" selected>English (Recommandé)</option>
                            <option value="french">Français</option>
                            <option value="auto">Auto-détection</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button id="startButton" class="btn btn-primary">Démarrer</button>
                    <button id="testButton" class="btn btn-secondary">Tester la connexion</button>
                </div>
            </div>

            <div class="response-section">
                <h3>Réponse de l'IA</h3>
                <div id="status" class="status info">En attente de démarrage...</div>
                <textarea id="responseText" readonly placeholder="Les réponses de l'IA apparaîtront ici..."></textarea>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('canvas');
        const llamaURL = document.getElementById('llamaURL');
        const llamaModel = document.getElementById('llamaModel');
        const openaiKey = document.getElementById('openaiKey');
        const openaiModel = document.getElementById('openaiModel');
        const instructionText = document.getElementById('instructionText');
        const responseText = document.getElementById('responseText');
        const intervalSelect = document.getElementById('intervalSelect');
        const languageSelect = document.getElementById('languageSelect');
        const startButton = document.getElementById('startButton');
        const testButton = document.getElementById('testButton');
        const status = document.getElementById('status');
        const llamaConfig = document.getElementById('llama-config');
        const openaiConfig = document.getElementById('openai-config');

        let stream;
        let intervalId;
        let isProcessing = false;
        let currentModel = 'llama';

        document.querySelectorAll('.model-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.model-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentModel = option.dataset.model;
                
                if (currentModel === 'llama') {
                    llamaConfig.classList.remove('hidden');
                    openaiConfig.classList.add('hidden');
                } else {
                    llamaConfig.classList.add('hidden');
                    openaiConfig.classList.remove('hidden');
                }
            });
        });

        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function sendLlamaRequest(instruction, imageBase64URL) {
            const response = await fetch(`${llamaURL.value}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    max_tokens: 150,
                    messages: [
                        { 
                            role: 'user', 
                            content: [
                                { type: 'text', text: instruction },
                                { 
                                    type: 'image_url', 
                                    image_url: { url: imageBase64URL }
                                }
                            ] 
                        }
                    ]
                })
            });

            if (!response.ok) {
                const errorData = await response.text();
                throw new Error(`Erreur serveur: ${response.status} - ${errorData}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function sendOpenAIRequest(instruction, imageBase64URL) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${openaiKey.value}`
                },
                body: JSON.stringify({
                    model: openaiModel.value,
                    max_tokens: 150,
                    messages: [
                        {
                            role: 'user',
                            content: [
                                { type: 'text', text: instruction },
                                {
                                    type: 'image_url',
                                    image_url: { url: imageBase64URL }
                                }
                            ]
                        }
                    ]
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Erreur OpenAI: ${errorData.error?.message || 'Erreur inconnue'}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        function captureImage() {
            if (!stream || !video.videoWidth) {
                console.warn("Flux vidéo non prêt pour la capture.");
                return null;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        async function sendData() {
            if (!isProcessing) return;

            let instruction = instructionText.value;
            const selectedLanguage = languageSelect.value;
            
            if (selectedLanguage === 'english') {
                if (!instruction.toLowerCase().includes('english') && !instruction.toLowerCase().includes('en anglais')) {
                    instruction += ' Please respond in English.';
                }
            } else if (selectedLanguage === 'french') {
                if (!instruction.toLowerCase().includes('français') && !instruction.toLowerCase().includes('french')) {
                    instruction += ' Veuillez répondre en français.';
                }
            }
            
            const imageBase64URL = captureImage();

            if (!imageBase64URL) {
                updateStatus("Échec de capture d'image. Le flux pourrait ne pas être actif.", 'error');
                return;
            }

            try {
                updateStatus("Traitement en cours...", 'info');
                
                let response;
                if (currentModel === 'llama') {
                    response = await sendLlamaRequest(instruction, imageBase64URL);
                } else {
                    response = await sendOpenAIRequest(instruction, imageBase64URL);
                }

                responseText.value = response;
                updateStatus("Réponse reçue avec succès", 'success');
            } catch (error) {
                console.error('Erreur lors de l\'envoi des données:', error);
                responseText.value = `Erreur: ${error.message}`;
                updateStatus(`Erreur: ${error.message}`, 'error');
            }
        }

        async function testConnection() {
            updateStatus("Test de connexion en cours...", 'info');
            
            try {
                if (currentModel === 'llama') {
                    const response = await fetch(`${llamaURL.value}/v1/models`);
                    if (!response.ok) {
                        throw new Error(`Serveur non accessible (${response.status})`);
                    }
                    updateStatus("Connexion Llama.cpp réussie", 'success');
                } else {
                    if (!openaiKey.value) {
                        throw new Error("Clé API OpenAI manquante");
                    }
                    updateStatus("Configuration OpenAI valide", 'success');
                }
            } catch (error) {
                updateStatus(`Erreur de connexion: ${error.message}`, 'error');
            }
        }

        function handleStart() {
            if (!stream) {
                updateStatus("Caméra non disponible. Impossible de démarrer.", 'error');
                alert("Caméra non disponible. Veuillez accorder les permissions d'abord.");
                return;
            }

            isProcessing = true;
            startButton.textContent = "Arrêter";
            startButton.className = "btn btn-danger";

            instructionText.disabled = true;
            intervalSelect.disabled = true;
            languageSelect.disabled = true;

            updateStatus("Traitement démarré...", 'info');

            const intervalMs = parseInt(intervalSelect.value, 10);
            
            sendData();
            
            intervalId = setInterval(sendData, intervalMs);
        }

        function handleStop() {
            isProcessing = false;
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            startButton.textContent = "Démarrer";
            startButton.className = "btn btn-primary";

            instructionText.disabled = false;
            intervalSelect.disabled = false;
            languageSelect.disabled = false;
            
            if (status.textContent.includes("démarré")) {
                updateStatus("Traitement arrêté.", 'info');
            }
        }

        function setInstruction(instruction) {
            instructionText.value = instruction;
        }

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }, 
                    audio: false 
                });
                video.srcObject = stream;
                updateStatus("Accès à la caméra accordé. Prêt à démarrer.", 'success');
            } catch (err) {
                console.error("Erreur d'accès à la caméra:", err);
                updateStatus(`Erreur d'accès à la caméra: ${err.name} - ${err.message}`, 'error');
                alert(`Erreur d'accès à la caméra: ${err.name}. Assurez-vous d'avoir accordé les permissions et d'être sur HTTPS ou localhost.`);
            }
        }

        startButton.addEventListener('click', () => {
            if (isProcessing) {
                handleStop();
            } else {
                handleStart();
            }
        });

        testButton.addEventListener('click', testConnection);

        window.addEventListener('DOMContentLoaded', initCamera);

        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (intervalId) {
                clearInterval(intervalId);
            }
        });
    </script>
</body>
</html>
