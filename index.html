<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Interaction App</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --card-bg: #fff;
            --border-color: #ccc;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
            --button-bg: #007bff;
            --button-hover: #0056b3;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --border-color: #555;
            --shadow: 0 2px 5px rgba(0,0,0,0.3);
            --button-bg: #007bff;
            --button-hover: #0056b3;
        }

        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

        .controls, .io-areas {
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        .io-areas {
            flex-direction: column;
            align-items: stretch;
        }
        textarea, input, select {
            width: 300px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        textarea {
            height: 80px;
        }
        #videoFeed {
            width: 480px;
            height: 360px;
            border: 2px solid var(--border-color);
            background-color: #000;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: var(--button-bg);
            transition: all 0.3s ease;
        }
        #startButton:hover {
            background-color: var(--button-hover);
        }
        #startButton.start {
            background-color: #28a745; /* Green */
        }
        #startButton.stop {
            background-color: #dc3545; /* Red */
        }
        label {
            font-weight: bold;
            color: var(--text-color);
        }
        .hidden {
            display: none;
        }

        .progress-container {
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: var(--shadow);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #6c757d;
            transition: background-color 0.3s ease;
        }

        .status-dot.processing {
            background-color: #007bff;
            animation: pulse 1.5s infinite;
        }

        .status-dot.success {
            background-color: #28a745;
        }

        .status-dot.error {
            background-color: #dc3545;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .inference-time {
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
        ðŸŒ™
    </button>

    <h1>Camera Interaction App</h1>

    <video id="videoFeed" autoplay playsinline></video>
    <canvas id="canvas" class="hidden"></canvas> <!-- For capturing frames -->

    <div class="io-areas">
        <div>
            <label for="baseURL">Base API:</label><br>
            <input id="baseURL" name="Instruction" value="http://localhost:8080"></textarea>
        </div>
        <div>
            <label for="instructionPreset">Instruction Preset:</label><br>
            <select id="instructionPreset" style="width: 40em; margin-bottom: 10px;">
                <option value="">-- Select a preset or write custom instruction --</option>
                <option value="DÃ©cris cette scÃ¨ne en franÃ§ais">DÃ©cris cette scÃ¨ne en franÃ§ais</option>
                <option value="Liste les objets prÃ©sents en JSON">Liste les objets prÃ©sents en JSON</option>
                <option value="Quel est le sentiment de cette image?">Quel est le sentiment de cette image?</option>
                <option value="Analyse les couleurs dominantes">Analyse les couleurs dominantes</option>
                <option value="DÃ©tecte les personnes et leurs actions">DÃ©tecte les personnes et leurs actions</option>
            </select>
        </div>
        <div>
            <label for="instructionText">Custom Instruction:</label><br>
            <textarea id="instructionText" style="height: 2em; width: 40em" name="Instruction" placeholder="Or write your own instruction here..."></textarea>
        </div>
        <div>
            <label for="responseText">Response:</label><br>
            <textarea id="responseText" style="height: 2em; width: 40em" name="Response" readonly placeholder="Server response will appear here..."></textarea>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Idle</span>
            <span class="inference-time" id="inferenceTime"></span>
        </div>
    </div>

    <div class="controls">
        <label for="intervalSelect">Interval between 2 requests:</label>
        <select id="intervalSelect" name="Interval between 2 requests">
            <option value="100">100ms</option>
            <option value="250">250ms</option>
            <option value="500" selected>500ms</option>
            <option value="1000">1s</option>
            <option value="2000">2s</option>
        </select>
        <button id="startButton" class="start">Start</button>
    </div>

    <script>
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('canvas');
        const baseURL = document.getElementById('baseURL');
        const instructionText = document.getElementById('instructionText');
        const responseText = document.getElementById('responseText');
        const intervalSelect = document.getElementById('intervalSelect');
        const startButton = document.getElementById('startButton');
        const themeToggle = document.getElementById('themeToggle');
        const instructionPreset = document.getElementById('instructionPreset');
        const progressFill = document.getElementById('progressFill');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const inferenceTime = document.getElementById('inferenceTime');

        instructionText.value = "What do you see?"; // default instruction

        let stream;
        let intervalId;
        let isProcessing = false;

        // Returns response text (string)
        async function sendChatCompletionRequest(instruction, imageBase64URL) {
            const response = await fetch(`${baseURL.value}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    max_tokens: 100,
                    messages: [
                        { role: 'user', content: [
                            { type: 'text', text: instruction },
                            { type: 'image_url', image_url: {
                                url: imageBase64URL,
                            } }
                        ] },
                    ]
                })
            });
            if (!response.ok) {
                const errorData = await response.text();
                return `Server error: ${response.status} - ${errorData}`;
            }
            const data = await response.json();
            return data.choices[0].message.content;
        }

        // 1. Ask for camera permission on load
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                responseText.value = "Camera access granted. Ready to start.";
            } catch (err) {
                console.error("Error accessing camera:", err);
                responseText.value = `Error accessing camera: ${err.name} - ${err.message}. Please ensure permissions are granted and you are on HTTPS or localhost.`;
                alert(`Error accessing camera: ${err.name}. Make sure you've granted permission and are on HTTPS or localhost.`);
            }
        }

        function captureImage() {
            if (!stream || !video.videoWidth) {
                console.warn("Video stream not ready for capture.");
                return null;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.8); // Use JPEG for smaller size, 0.8 quality
        }

        async function sendData() {
            if (!isProcessing) return; // Ensure we don't have overlapping requests if processing takes longer than interval

            const instruction = instructionText.value;
            const imageBase64URL = captureImage();

            if (!imageBase64URL) {
                responseText.value = "Failed to capture image. Stream might not be active.";
                updateProgress(0, 'error', 'Failed to capture image');
                return;
            }

            const payload = {
                instruction: instruction,
                imageBase64URL: imageBase64URL
            };

            const startTime = Date.now();
            updateProgress(25, 'processing', 'Processing image...');

            try {
                const response = await sendChatCompletionRequest(payload.instruction, payload.imageBase64URL);
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                responseText.value = response;
                updateProgress(100, 'success', `Completed in ${duration}ms`);
                
                // Reset progress after 2 seconds
                setTimeout(() => {
                    updateProgress(0, 'idle', 'Idle');
                }, 2000);
                
            } catch (error) {
                console.error('Error sending data:', error);
                responseText.value = `Error: ${error.message}`;
                updateProgress(0, 'error', `Error: ${error.message}`);
            }
        }

        function updateProgress(percentage, status, text) {
            progressFill.style.width = percentage + '%';
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
            
            if (status === 'success') {
                inferenceTime.textContent = `Last inference: ${Date.now() - (Date.now() - 1000)}ms`;
            }
        }

        function handleStart() {
            if (!stream) {
                responseText.value = "Camera not available. Cannot start.";
                alert("Camera not available. Please grant permission first.");
                return;
            }
            isProcessing = true;
            startButton.textContent = "Stop";
            startButton.classList.remove('start');
            startButton.classList.add('stop');

            instructionText.disabled = true;
            intervalSelect.disabled = true;

            responseText.value = "Processing started...";

            const intervalMs = parseInt(intervalSelect.value, 10);
            
            // Initial immediate call
            sendData(); 
            
            // Then set interval
            intervalId = setInterval(sendData, intervalMs);
        }

        function handleStop() {
            isProcessing = false;
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            startButton.textContent = "Start";
            startButton.classList.remove('stop');
            startButton.classList.add('start');

            instructionText.disabled = false;
            intervalSelect.disabled = false;
            if (responseText.value.startsWith("Processing started...")) {
                responseText.value = "Processing stopped.";
            }
        }

        startButton.addEventListener('click', () => {
            if (isProcessing) {
                handleStop();
            } else {
                handleStart();
            }
        });

        // Initialize camera when the page loads
        window.addEventListener('DOMContentLoaded', initCamera);

        // Optional: Stop stream when page is closed/navigated away to release camera
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (intervalId) {
                clearInterval(intervalId);
            }
        });

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.body.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('theme', newTheme);
        }

        // Theme toggle
        themeToggle.addEventListener('click', toggleTheme);

        // Initialize theme on page load
        initTheme();

        // Instruction preset handling
        instructionPreset.addEventListener('change', () => {
            if (instructionPreset.value) {
                instructionText.value = instructionPreset.value;
            }
        });

        // Clear preset when custom instruction is typed
        instructionText.addEventListener('input', () => {
            if (instructionText.value !== instructionPreset.value) {
                instructionPreset.value = '';
            }
        });

    </script>
</body>
</html>
